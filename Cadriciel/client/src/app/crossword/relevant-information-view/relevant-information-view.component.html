<div id="relevantInformation-container" >
  <div class="row">
    <div class="col">
      <div class="row">
        <h4>Mode: </h4>
        <span>{{this.gameMode}}</span>
      </div>
      <div class="row">
        <h4>Score:</h4>
        <div *ngFor="let player of this.playersInfo" class="playerScore-container">
          <li>
            {{player.name}}: {{player.score}}
          </li>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <h4>Difficulty: </h4>
        <span>{{this.gameDifficulty}}</span>
      </div>
      <div class= "row">
        
      </div>
    </div>
  </div>
</div >
